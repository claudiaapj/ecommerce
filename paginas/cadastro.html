<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Cadastro</title>
</head>
<body>
  <header>
    <section class="logo">
        <figure>
            <img src="/assets/imagem/Logo.png" alt="AluraGeek">
        </figure>
        <div class="procura">
            <input type="text" id="busca" placeholder="O que deseja encontrar?">
            <button><img src="/assets/imagem/search.png" alt="Buscar"></button>
        </div>
    </section>
    <button class="menu-adm"> <a href="#" >Menu administrador</a> </button>
</header>
<section class="secao">
  <form  class="form-cadastro" action="" method="post">
    <legend>Adicionar novo produto</legend>
    <input type="file" name="arquivo" id="selecao-arquivo'" >
    <input type="text" name="categoria" id="categoria" placeholder="Categoria">
    <input type="text" name="preco" id="preco" placeholder="Preço do produto">
    <input type="textarea" name="descricao " id="descricao" placeholder="Descrição">
    <button type="submit" class="botao-cadastro">Adicionar produto</button>
  </form>
</section>

<section id="contato">
  <figure>
      <img src="/assets/imagem/Logo.png" alt="AluraGeek">
  </figure>
  <nav class="navegacao">
      <ul>
          <li><a href="#">Quem somos nós</a></li>
      </ul>
      <ul>
          <li><a href="#">Política de privacidade</a></li>
      </ul>
      <ul>
          <li><a href="#">Programa fidelidade</a></li>
      </ul>
      <ul>
          <li><a href="#">Nossas lojas</a></li>
      </ul>
      <ul>
          <li><a href="#">Quero ser franquiado</a></li>
      </ul>
      <ul>
          <li><a href="#">Anuncie aqui</a></li>
      </ul>
  </nav>
  <div id="form">
      <form action="" method="post">
          <legend>Fale conosco</legend>
          <input class="nome" type="text" name="nome" id="nome"placeholder="Nome">
          <input class="mensagem" type="text" name="nome" id="nome" placeholder="Escreva a sua mensagem">
          <input class="botao-contato" type="submit" value="Enviar mensagem" >
      </form>
  </div>
</section>
</main>
<footer>
<p>Desennvolvido por Cláudia Aguilar</p>
<p>2022</p>
</footer>
  
</body>
</html>
